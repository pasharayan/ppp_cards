<template name="card1Section1">
  <div class="section-card row">
    <div class="col-md-8 left-area">
      <div class="card-title">
        <h3>Tell us about the project</h3>
      </div><!-- card-title -->
      <h4> Choose Category </h4>
      <div class="row">
        <div class="col-md-6">
          <select class="form-control" id="project-category" name="skill_category">
            <option value="1">
                Websites IT &amp; Software
            </option>

            <option value="2">
                Mobile
            </option>

            <option value="3">
                Writing
            </option>

            <option value="4">

                Product Sourcing &amp; Manufacturing
            </option>

            </option>

                Business, Accounting &amp; Legal
            </option>

            <option value="9">
                Local Jobs &amp; Services
            </option>
        <option value="-2">Customized (Select skills manually)</option>
        <option value="-1" selected="selected">Select a category of work (optional)</option>
          </select>
        </div><!-- col -->
        <div class="col-md-6">
          <select class="form-control" id="project-subcategory" name="skill_category">
            <option>Subcategory (Optional)</option>
          </select>
        </div><!-- col -->
      </div><!-- row -->
      <h4> Project Name </h4>
      <input type="text" id="project-name" class="form-control" placeholder="e.g. Build a Website">
      <h4> Provide Detailed Description </h4>
      <div class="row">
        <div class="col-md-12">
          <textarea class="form-control" id="project-description" rows="4" placeholder="Describe yourself here..."></textarea>
        </div>
      </div><!-- row -->
    </div><!-- left-area -->
    <div class="col-md-4 right-area">
      <img src="image1.png" width="192">
